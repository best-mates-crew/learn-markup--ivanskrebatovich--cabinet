<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/fontello.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Home page</title>
</head>
<body>
    <div class="sidebar">
        <div  class="side-header">
            <div class="side-logo">
                <img class="side-logo-img" src="img/sidebar/SmartLogo.png" width="30" height="9" alt="logo">
            </div>
            <div class="side-name">ТОО «Smart»</div>
            <div class="side-icon">
                <a href="#"><img src="img/sidebar/gear.svg" width="24" height="24" alt="settings"></a>
            </div>
        </div>
        <div class="side-body">
            <div class="company-rollUp">
                <div class="upper-body-company topic">КОМПАНИЯ</div>
                <a href="#"><svg class="icon angle-right">
                    <use xlink:href="img/sidebar/sprite.svg#angle-right"></use>
                </svg></a>
                
            </div>
            <div>
                <img class="side-company-img left-logo" src="img/sidebar/company.svg" width="14" height="14" alt="company">
                <a class="company-link links" href="#">Компания</a>
            </div>                             
            <div class="selected-link">
                <img class="selected-logo-img left-selected-logo" src="img/sidebar/bills.svg" width="14" height="14" alt="bills">
                <a href="#" class="bills links white-link">Счета</a>
            </div>
            <div>
                <img class="side-logo-img left-logo" src="img/sidebar/points.svg" width="14" height="14" alt="points">
                <a href="#" class="points links">Торговые точки</a>
            </div>
            <div>
                <img class="side-logo-img left-logo" src="img/sidebar/employee.svg" width="14" height="14" alt="employee">
                <a href="#" class="employee links">Сотрудники</a>
            </div>
            <div>
                <img class="side-logo-img left-logo" src="img/sidebar/integration.svg" width="14" height="14" alt="integration">
                <a href="#" class="integration links">Интеграция</a>
            </div>
            <div>
                <img class="side-logo-img left-logo" src="img/sidebar/reports.svg" width="14" height="14" alt="reports">
                <a href="#" class="reports links">Отчёты и финансы</a>
            </div>
            <div class="company-rollUp2">
                <div class="bottom-body-company topic">ДОВЕРИТЕЛЬНОЕ УПРАВЛЕНИЕ</div>
                <a href="#"><img class="angle-down-arrow" src="img/sidebar/angle-right.svg" width="8" height="5" alt="arrow-down"></a>
            </div>
                
            <div>
                <img class="side-logo-img left-logo" src="img/sidebar/organization.svg" width="14" height="14" alt="organisations">
                <a href="#" class="organisations links">Организации</a>
            </div>
            <div>
                <img class="side-logo-img left-logo" src="img/sidebar/trustBills.svg" width="14" height="14" alt="bills">
                <a href="#" class="trysted-bills links">Доверенные счета</a>
            </div>
            <div>
                <img class="side-logo-img left-logo" src="img/sidebar/services.svg" width="14" height="14" alt="services">
                <a href="#" class="services links">Услуги</a>
            </div>
            <div class="icon-company"></div>
        </div>
        <div class="side-footer">
            <a href="#"><img class="side-logo-img logo-footer" src="img/sidebar/rollUp.svg" width="14" height="14" alt="rollUp"></a>
            <a href="#" class="rollUp links">Свернуть панель</a>
        </div>   
    </div>
    
</body>
</html>
